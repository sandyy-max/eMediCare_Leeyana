<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments - eMediCare</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); min-height: 100vh; color: #004AAD; }
        .header { background: white; padding: 15px 20px; box-shadow: 0 2px 10px rgba(0, 74, 173, 0.1); border-bottom: 3px solid #004AAD; }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
        .back-button { background: #004AAD; border: none; color: white; cursor: pointer; padding: 10px 20px; border-radius: 6px; font-weight: 500; }
        .back-button:hover { background: #1C7EB7; }
        .logo-text { font-size: 24px; font-weight: 700; color: #004AAD; }
        .main-content { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        .page-header { background: white; padding: 25px; border-radius: 12px; margin-bottom: 25px; text-align: center; border-left: 4px solid #004AAD; }
        .page-header h1 { font-size: 28px; font-weight: 700; color: #004AAD; margin-bottom: 8px; }
        .page-header p { color: #48ADE7; font-size: 16px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 10px rgba(0, 74, 173, 0.1); text-align: center; border: 1px solid #DDE6EE; }
        .stat-number { font-size: 28px; font-weight: 700; color: #004AAD; margin-bottom: 5px; }
        .stat-label { font-size: 14px; color: #48ADE7; font-weight: 500; }
        .appointments-container { background: white; border-radius: 12px; box-shadow: 0 2px 10px rgba(0, 74, 173, 0.1); overflow: hidden; }
        .appointments-header { background: #f8f9fa; padding: 20px; border-bottom: 2px solid #DDE6EE; display: flex; align-items: center; justify-content: space-between; }
        .appointments-title { font-size: 20px; font-weight: 600; color: #004AAD; }
        .appointments-count { background: #004AAD; color: white; padding: 5px 12px; border-radius: 20px; font-size: 14px; font-weight: 500; }
        .appointments-list { max-height: 600px; overflow-y: auto; }
        .appointment-item { border: 1px solid #DDE6EE; border-radius: 8px; margin: 15px; overflow: hidden; transition: all 0.3s ease; }
        .appointment-item:hover { box-shadow: 0 4px 15px rgba(0, 74, 173, 0.1); transform: translateY(-2px); }
        .appointment-item.confirmed { border-left: 4px solid #28a745; background: #f0f8ff; }
        .appointment-header { background: #f8f9fa; padding: 15px 20px; border-bottom: 1px solid #DDE6EE; display: flex; justify-content: space-between; align-items: center; }
        .appointment-title { font-weight: 600; color: #004AAD; font-size: 16px; }
        .appointment-status { color: #28a745; font-size: 14px; font-weight: 500; }
        .appointment-status.pending { color: #ffc107; }
        .appointment-body { padding: 20px; }
        .appointment-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .detail-item { display: flex; align-items: center; gap: 10px; }
        .detail-icon { width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .detail-label { font-weight: 600; color: #666; font-size: 14px; }
        .detail-value { color: #1a1a1a; font-size: 14px; }
        .appointment-symptoms { background: rgba(0, 74, 173, 0.05); padding: 15px; border-radius: 8px; margin-top: 15px; }
        .symptoms-label { font-weight: 600; color: #004AAD; margin-bottom: 8px; font-size: 14px; }
        .symptoms-text { color: #666; font-size: 14px; line-height: 1.5; }
        .empty-state { text-align: center; padding: 60px 20px; color: #48ADE7; }
        .empty-state-icon { font-size: 64px; margin-bottom: 20px; }
        .empty-state h3 { font-size: 18px; font-weight: 600; margin-bottom: 10px; color: #004AAD; }
        .empty-state p { font-size: 14px; line-height: 1.5; }
        .loading { text-align: center; padding: 40px; color: #48ADE7; }
        .loading-spinner { border: 3px solid #DDE6EE; border-top: 3px solid #004AAD; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) { .appointments-list { max-height: none; } .appointment-item { margin: 10px; } .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="back-button" onclick="goBack()">‚Üê Back to Dashboard</button>
                <div class="logo-text">LEEYANA</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1>My Appointments</h1>
            <p>View and manage your upcoming healthcare appointments</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalAppointments">0</div>
                <div class="stat-label">Total Appointments</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingAppointments">0</div>
                <div class="stat-label">Upcoming</div>
            </div>
        </div>

        <div class="appointments-container">
            <div class="appointments-header">
                <div class="appointments-title">Your Appointments</div>
                <div class="appointments-count" id="appointmentCount">0</div>
            </div>
            
            <div class="appointments-list" id="appointmentsList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading appointments...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- API Connection Script -->
    <script src="../js/api.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç DOM loaded, checking authentication...');
            
            if (!Utils.isLoggedIn()) {
                console.log('‚ùå User not logged in, redirecting...');
                Utils.showError('Please login first');
                window.location.href = '../userauth/login.html';
                return;
            }

            console.log('‚úÖ User is logged in, loading appointments...');
            
            // Load appointments
            loadAppointments();
        });

        // Load appointments data
        async function loadAppointments() {
            try {
                console.log('üîç Starting to load appointments...');
                const response = await API.getUpcomingAppointments();
                console.log('Appointments loaded:', response);

                const { upcoming_appointments, total_upcoming } = response;

                // Update stats
                document.getElementById('totalAppointments').textContent = total_upcoming;
                document.getElementById('upcomingAppointments').textContent = total_upcoming;
                document.getElementById('appointmentCount').textContent = total_upcoming;

                // Clear loading state
                const appointmentsList = document.getElementById('appointmentsList');
                appointmentsList.innerHTML = '';

                if (total_upcoming === 0) {
                    // Show empty state
                    appointmentsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÖ</div>
                            <h3>No Upcoming Appointments</h3>
                            <p>You don't have any upcoming appointments scheduled.</p>
                            <a href="../userauth/appointment.html" class="back-button" style="margin-top: 20px; display: inline-block;">Book an Appointment</a>
                        </div>
                    `;
                    console.log('No upcoming appointments found');
                } else {
                    // Render appointments
                    renderAppointments(upcoming_appointments);
                    console.log(`Found ${total_upcoming} upcoming appointments`);
                }

            } catch (error) {
                console.error('Error loading appointments:', error);
                const appointmentsList = document.getElementById('appointmentsList');
                
                // Show error state
                const errorMessage = error.message || 'Unknown error occurred';
                console.error('Detailed error:', errorMessage);
                
                appointmentsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Appointments</h3>
                        <p>Failed to load appointments: ${errorMessage}</p>
                        <button onclick="loadAppointments()" class="back-button" style="margin-top: 20px;">Retry</button>
                    </div>
                `;
            }
        }

        // Render appointments
        function renderAppointments(appointments) {
            const appointmentsList = document.getElementById('appointmentsList');
            appointmentsList.innerHTML = '';

            appointments.forEach(appointment => {
                const item = createAppointmentItem(appointment);
                appointmentsList.appendChild(item);
            });
        }

        // Create appointment item
        function createAppointmentItem(appointment) {
            const item = document.createElement('div');
            item.className = 'appointment-item confirmed';

            const appointmentDate = new Date(appointment.appointment_date);
            const formattedDate = appointmentDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const formattedTime = new Date(`2000-01-01T${appointment.appointment_time}`).toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            // Handle status display
            const status = appointment.status || 'Confirmed';
            const statusClass = appointment.status ? 'appointment-status pending' : 'appointment-status';

            item.innerHTML = `
                <div class="appointment-header">
                    <div class="appointment-title">${appointment.department} Consultation</div>
                    <div class="${statusClass}">${status}</div>
                </div>
                
                <div class="appointment-body">
                    <div class="appointment-details">
                        <div class="detail-item">
                            <div class="detail-icon">üë®‚Äç‚öïÔ∏è</div>
                            <div>
                                <div class="detail-label">Doctor</div>
                                <div class="detail-value">${appointment.doctor_name}</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">üè•</div>
                            <div>
                                <div class="detail-label">Department</div>
                                <div class="detail-value">${appointment.department}</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">üìÖ</div>
                            <div>
                                <div class="detail-label">Date</div>
                                <div class="detail-value">${formattedDate}</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">‚è∞</div>
                            <div>
                                <div class="detail-label">Time</div>
                                <div class="detail-value">${formattedTime}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="appointment-symptoms">
                        <div class="symptoms-label">Symptoms/Reason for Visit:</div>
                        <div class="symptoms-text">${appointment.symptoms}</div>
                    </div>
                </div>
            `;

            return item;
        }

        // Go back function
        function goBack() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
