<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div class="test-section">
        <h3>Authentication Test</h3>
        <button onclick="testAuth()">Test Authentication</button>
        <div id="authResult"></div>
    </div>

    <div class="test-section">
        <h3>Medical History Test</h3>
        <button onclick="testMedicalHistory()">Test Medical History</button>
        <div id="medicalResult"></div>
    </div>

    <div class="test-section">
        <h3>Profile Test</h3>
        <button onclick="testProfile()">Test Profile</button>
        <div id="profileResult"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isSuccess ? 'success' : 'error';
        }

        async function testAuth() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    showResult('authResult', '❌ No token found. Please login first.', false);
                    return;
                }
                showResult('authResult', `✅ Token found: ${token.substring(0, 20)}...`, true);
            } catch (error) {
                showResult('authResult', `❌ Auth error: ${error.message}`, false);
            }
        }

        async function testMedicalHistory() {
            try {
                if (typeof API === 'undefined') {
                    showResult('medicalResult', '❌ API is not defined!', false);
                    return;
                }

                const response = await API.getMedicalHistory();
                console.log('Medical History Response:', response);
                
                if (response.prescriptions) {
                    showResult('medicalResult', `✅ Medical history loaded successfully! Found ${response.prescriptions.length} prescriptions.`, true);
                } else {
                    showResult('medicalResult', '✅ Medical history loaded but no prescriptions found.', true);
                }
            } catch (error) {
                showResult('medicalResult', `❌ Medical history error: ${error.message}`, false);
            }
        }

        async function testProfile() {
            try {
                if (typeof API === 'undefined') {
                    showResult('profileResult', '❌ API is not defined!', false);
                    return;
                }

                const response = await API.getProfile();
                console.log('Profile Response:', response);
                showResult('profileResult', `✅ Profile loaded successfully! Name: ${response.full_name}`, true);
            } catch (error) {
                showResult('profileResult', `❌ Profile error: ${error.message}`, false);
            }
        }

        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('API Test Page Loaded');
            console.log('API object:', typeof API);
            console.log('Utils object:', typeof Utils);
        });
    </script>
</body>
</html>
