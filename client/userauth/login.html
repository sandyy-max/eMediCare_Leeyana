<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeyana - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), 
                        url(images/bg.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 0;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            color: #333;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: 300;
            color: #4A90E2;
            margin-bottom: 30px;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .logo-placeholder {
            color: #adb5bd;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
            padding: 10px;
        }

        .logo-text {
            font-size: 14px;
            font-weight: 600;
            color: #4A90E2;
            letter-spacing: 1px;
        }

        .logo-subtitle {
            font-size: 10px;
            color: #999;
            margin-top: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            background: #E8F4FD;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .form-group input:focus {
            background: #D6EDFA;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 30px 0;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background: #357ABD;
        }

        .register-link {
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Password Toggle Styles */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #666;
            transition: all 0.3s ease;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #4A90E2;
            background: rgba(74, 144, 226, 0.1);
        }

        .eye-icon {
            width: 20px;
            height: 20px;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            padding-right: 40px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                ‚Üê Back To Home
            </button>
        </div>
        
        <div class="content">
            <h1 class="title">Login to</h1>
            
            <div class="logo">
                <div class="logo-icon">
                    <!-- Replace the src with your logo image path -->
                    <img src="images/logo.png" id="logoImage">
                    <!-- Fallback placeholder text (remove when you add your logo) -->
                    <!-- <div class="logo-placeholder">Your Logo Here</div> -->
                </div>
                <div class="logo-text"></div>
                
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <div class="register-link">
                Don't have an account? <a href="#" onclick="goToRegister()">Register here</a>
            </div>
        </div>
    </div>

    <!-- API Connection Script -->
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000/api';

        // Password Toggle Function
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = passwordField.nextElementSibling;
            const eyeIcon = toggleButton.querySelector('.eye-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = `<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
                                   <path d="M2 2l20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>`;
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = `<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>`;
            }
        }

        // API Helper Functions
        class API {
            static async request(endpoint, options = {}) {
                const url = `${API_BASE_URL}${endpoint}`;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                console.log('API Request:', { url, config }); // Debug log

                try {
                    const response = await fetch(url, config);
                    console.log('API Response status:', response.status); // Debug log
                    
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        console.log('API Response data:', data); // Debug log
                        
                        if (!response.ok) {
                            throw new Error(data.error || data.detail || 'API request failed');
                        }
                        
                        return data;
                    } else {
                        const text = await response.text();
                        console.error('Non-JSON response:', text);
                        throw new Error('Server returned invalid response. Please check if the server is running.');
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        throw new Error('Cannot connect to server. Please make sure the server is running on http://localhost:8000');
                    }
                    
                    throw error;
                }
            }

            static async login(credentials) {
                return this.request('/token/', {
                    method: 'POST',
                    body: JSON.stringify(credentials)
                });
            }
        }

        // Utility Functions
        const Utils = {
            setToken(token) {
                localStorage.setItem('access_token', token);
            },
            showSuccess(message) {
                alert(message);
            },
            showError(message) {
                alert('Error: ' + message);
            }
        };

        // Original script
        function goBack() {
            window.location.href = '../home.html';
        }

        function goToRegister() {
            window.location.href = 'register.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (phone && password) {
                try {
                    const response = await API.login({
                        phone_number: phone,
                        password: password
                    });
                    
                    // Store the token
                    Utils.setToken(response.tokens.access);
                    
                    Utils.showSuccess('Login successful!');
                    window.location.href = '../dashboard/dashboard.html';
                } catch (error) {
                    Utils.showError(error.message);
                }
            } else {
                Utils.showError('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
