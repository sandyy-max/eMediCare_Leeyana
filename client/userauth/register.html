<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeyana - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 0;
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            color: #333;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: 300;
            color: #4A90E2;
            margin-bottom: 20px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .logo-placeholder {
            color: #adb5bd;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
            padding: 10px;
        }

        .logo-text {
            font-size: 14px;
            font-weight: 600;
            color: #4A90E2;
            letter-spacing: 1px;
        }

        .logo-subtitle {
            font-size: 10px;
            color: #999;
            margin-top: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }

        .form-group label .optional {
            font-weight: 400;
            color: #999;
            font-size: 12px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            background: #E8F4FD;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: background-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            background: #D6EDFA;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .gender-group {
            display: flex;
            gap: 15px;
            margin-top: 6px;
        }

        .gender-option {
            flex: 1;
            position: relative;
        }

        .gender-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .gender-option label {
            display: block;
            padding: 12px;
            background: #E8F4FD;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
            font-size: 14px;
        }

        .gender-option input[type="radio"]:checked + label {
            background: #4A90E2;
            color: white;
        }

        .gender-option input[type="radio"]:focus + label {
            background: #D6EDFA;
        }

        .gender-option input[type="radio"]:checked:focus + label {
            background: #357ABD;
        }

        .register-button {
            width: 100%;
            padding: 15px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 25px 0 20px;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background: #357ABD;
        }

        .register-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-link {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .login-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            line-height: 1.4;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
                max-height: 95vh;
            }
            
            .content {
                padding: 25px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .gender-group {
                flex-direction: row;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                ‚Üê Back To Login
            </button>
        </div>
        
        <div class="content">
            <h1 class="title">Register with</h1>
            
            <div class="logo">
                <div class="logo-icon">
                    <!-- Replace the src with your logo image path -->
                    <img src="https://via.placeholder.com/70x70/4A90E2/ffffff?text=LOGO" alt="Leeyana Logo" id="logoImage">
                </div>
                <div class="logo-text">LEEYANA</div>
                <div class="logo-subtitle">MEDICAL SOLUTIONS</div>
            </div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <div class="error-message" id="phoneError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="optional">(Optional)</span>:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <div class="password-requirements">
                        Password must be at least 8 characters long
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="gender-group">
                            <div class="gender-option">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="other" name="gender" value="other" required>
                                <label for="other">Other</label>
                            </div>
                        </div>
                        <div class="error-message" id="genderError"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>
                    <div class="error-message" id="ageError"></div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>
                    <div class="error-message" id="addressError"></div>
                </div>
                
                <button type="submit" class="register-button">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="#" onclick="goToLogin()">Login here</a>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            console.log('Navigate back to login');
            // window.location.href = 'login.html';
        }

        function goToLogin() {
            console.log('Navigate to login page');
            // window.location.href = 'login.html';
        }

        // Form validation functions
        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            // First Name validation
            const firstName = document.getElementById('firstName').value.trim();
            if (firstName.length < 2) {
                showError('firstNameError', 'First name must be at least 2 characters long');
                isValid = false;
            }

            // Last Name validation
            const lastName = document.getElementById('lastName').value.trim();
            if (lastName.length < 2) {
                showError('lastNameError', 'Last name must be at least 2 characters long');
                isValid = false;
            }

            // Phone validation
            const phone = document.getElementById('phone').value.trim();
            const phoneRegex = /^[+]?[\d\s-()]{10,}$/;
            if (!phoneRegex.test(phone)) {
                showError('phoneError', 'Please enter a valid phone number');
                isValid = false;
            }

            // Email validation (optional)
            const email = document.getElementById('email').value.trim();
            if (email && !isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters long');
                isValid = false;
            }

            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }

            // Gender validation
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                showError('genderError', 'Please select your gender');
                isValid = false;
            }

            // Age validation
            const age = parseInt(document.getElementById('age').value);
            if (!age || age < 1 || age > 120) {
                showError('ageError', 'Please enter a valid age between 1 and 120');
                isValid = false;
            }

            // Address validation
            const address = document.getElementById('address').value.trim();
            if (address.length < 10) {
                showError('addressError', 'Please enter a complete address (at least 10 characters)');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Real-time password confirmation check
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('confirmPasswordError');
            
            if (confirmPassword && password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
            } else {
                errorElement.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const formData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    age: parseInt(document.getElementById('age').value),
                    address: document.getElementById('address').value.trim()
                };
                
                console.log('Registration data:', formData);
                
                // Disable button during submission
                const submitButton = document.querySelector('.register-button');
                submitButton.disabled = true;
                submitButton.textContent = 'Creating Account...';
                
                // Simulate API call
                setTimeout(() => {
                    alert('Registration successful! Please login with your credentials.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                    // Redirect to login page
                    // window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
