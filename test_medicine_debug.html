<!DOCTYPE html>
<html>
<head>
    <title>Medicine Debug Test</title>
</head>
<body>
    <h1>Medicine Debug Test</h1>
    <div id="result"></div>
    
    <script>
        async function testMedicineAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                console.log('Testing medicine API...');
                const response = await fetch('http://localhost:8000/api/pharmacy/medicines/');
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Medicine data:', data);
                    resultDiv.innerHTML = `
                        <h2>✅ API Working!</h2>
                        <p>Found ${data.length} medicines:</p>
                        <ul>
                            ${data.map(med => `<li>${med.name} - $${med.price} (Stock: ${med.stock})</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `<h2>❌ API Error: ${response.status}</h2>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h2>❌ Error: ${error.message}</h2>`;
            }
        }
        
        // Test immediately when page loads
        testMedicineAPI();
    </script>
</body>
</html>
